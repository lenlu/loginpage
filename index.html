<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Login Form</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header"><span>Login</span></div>
      <h1 class="login-title neon-title">made by</h1>
      <h2 class="login-subtitle">
        <a href="https://instagram.com/lenlu_arun" class="insta-link" target="_blank">
          <i class="bx bxl-instagram"></i> @lenlu_arun
        </a>
      </h2>
      <div class="input_box">
        <input type="text" id="user" class="input-field" required>
        <label for="user" class="label">Email/phone number</label>
        <i class="bx bx-user icon"></i>
      </div>
      <div class="input_box">
        <input type="password" id="pass" class="input-field" required>
        <label for="pass" class="label">Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>
      <div class="remember-forgot">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#">Forgot password?</a>
      </div>
      <div class="input_box">
        <input type="submit" class="input-submit" value="Login">
      </div>
      <div class="register">
        <span>Don't have an account? <a href="#">Register</a></span>
      </div>
      <div class="social-icons">
        <a href="https://www.facebook.com/share/1SBghRigtr/" class="social-icon"><i class="bx bxl-facebook"></i></a>
        <a href="https://www.linkedin.com/in/arunesh-r-b69199376?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="social-icon"><i class="bx bxl-linkedin"></i></a>
        <a href="https://github.com/lenlu" class="social-icon"><i class="bx bxl-github"></i></a>
        <a href="https://www.instagram.com/lenlu_arun?igsh=MXFkMmdsMzBoa2k1cw==" class="social-icon"><i class="bx bxl-instagram"></i></a>
    </div>
  </div>
</body>
</html>
